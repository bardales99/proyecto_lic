<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/Estilo_General.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>eWallet - Registro</title>
      <link rel="shortcut icon" type="image/x-icon" href="../img/logout.ico">
      <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
      <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
</head>
<body class="back">
	<div id="menu" class="men menuP"><div class="logdatos logo"><a class="menuP-a" href="../index.html"><img class="menuP-img" src="../img/logout.PNG">  Wallet</a></div></div>
	<div id="capa-negra" class="capa-negra">
      <form name="frmregistro" method="POST" action="">
      <div id="form-reg" class="form-registro">
            <center>
                  <h1>Crea una cuenta</h1>

            <label class="lbl-input-registro" for="input1">Nombres</label><br>
            <input type="text" placeholder="Ingrese sus nombres" id="input1" name="nombres" required><br>

            <label class="lbl-input-registro" for="input2">Apellidos</label><br>
            <input type="text" placeholder="Ingrese sus apellidos" id="input2" name="apellidos" required>
            <br>

            <label class="lbl-input-registro" for="input3">Correo</label><br>
            <input type="email" placeholder="Ingrese su email" id="input3" name="correo" required>
            <br>
            <label class="lbl-input-registro" for="input4">Contraseña</label><br>
            <input type="password" placeholder="Ingrese su contraseña" id="input4" name="contra" required><br>

            <label class="lbl-input-registro" for="input5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Confirmar contraseña</label><br>
            <input type="password" placeholder="Confirmar contraseña" id="input5" name="confirm_contra" required>
            </center>
            <br>
            <h1 class="span-h1">Dirección</h1><br>
            <center>
            <label class="lbl-input-registro" for="input6">&nbsp;&nbsp;Departamento</label><br>

            <input type="text" placeholder="Departamento" id="input6" name="departamento" required><br>

            <label class="lbl-input-registro" for="input7">Municipio</label><br>
            <input type="text" placeholder="Municipio" id="input7" name="municipio" required><br>

            <label class="lbl-input-registro" for="input8">Colonia</label><br>
            <input type="text" placeholder="Colonia" id="input8" name="colonia" required><br>

            <label class="lbl-input-registro" for="input6">Calle o Pasaje</label><br>
            <input type="text" placeholder="Calle o Pasaje" id="input9" name="calle_pasaje" required><br>

            <label class="lbl-input-registro" for="input10">Num de casa</label><br>
            <input type="text" placeholder="Número de casa" id="input10" name="num_casa" required><br>
            </center>
            <br>
            <h1 class="span-h1">Datos complementarios</h1><br>
            <center>
            <label class="lbl-input-registro" for="inputbox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pregunta de seguridad</label><br>
            <select id="inputbox" name="pregunseguri" required>
                  <option value="pregunta1">¿Cúal es el nombre de tu primer mejor amigo?</option>
                  <option value="pregunta2">¿Cómo se llamaba tu mascota?</option>
                  <option value="pregunta3">¿Cúal es tu color preferido?</option>
                  <option value="pregunta4">¿Cúal era el juguete que usabas más de pequeño?</option>
                  <option value="pregunta5">¿Cúal es tu superheroe favorito?</option>
            </select><br>
            <label class="lbl-input-registro" for="inputpregunta">Respuesta</label><br>
            <input type="text" placeholder="Responde la pregunta" id="inputpregunta" name="pregunta" required><br>

            <label class="lbl-input-registro" for="input11">DUI</label><br>
            <input type="text" placeholder="Ingresa tu DUI" id="input11" name="DUI" required><br>
            <label class="lbl-input-registro" for="input12">NIT</label><br>
            <input type="text" placeholder="Ingresa tu NIT" id="input12" name="NIT" required><br>

            <label class="lbl-input-registro" for="input13">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Número de celular</label><br>
            <input type="text" placeholder="Ingresa tu número de celular" id="input13" name="num_cel" required><br>
            <label class="lbl-input-registro" for="input14">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fecha de Nacimiento</label><br>

            <input type="date" placeholder="" id="input14" name="fecha" required><br>

            </center>

            <input type="button" class="btn-enviar" id="btnenviar" value="Registrarse" name="enviar">
            <br><br>
            <span class="span-cuenta">¿Ya tienes una cuenta? <a href="menu.html" id="btnses" class="redirigir-span">Inicia sesión</a></span>
            </form>
      </div>
	</div>

      <center>
<div id="modal-show" class="modal-show">
      <div class="cerrar"><i id="cerrar" class="fa fa-times-circle" aria-hidden="true"></i></div>
      <div id="success-modal" class="content-modal">
           <label id="lblinner"> Revisa, tus datos no son correctos.</label>
      </div>      
</div>
</center>

	<div id="con2" class="contenedor2">

</div>
<script type="text/javascript" src="../js/registro.js"></script>
</body>
</html>
